<h2><a name="intro"></a>Introduction</h2>
<p class="MsoNormal">The Proteomics Standards Initiative (PSI) aims to
define community standards for data representation in proteomics to facilitate
data comparison, exchange and verification. For detailed information on all
PSI activities, please see <a href="http://psidev.sf.net">http://psidev.sf.net</a>.
</p>
<p>This document decribes the protein modification ontology (PSI-MOD) in <a href="http://psidev.sourceforge.net/mod/data/PSI-MOD.obo"> OBO format </a> or in <a href="http://psidev.sourceforge.net/mod/data/PSI-MOD.obo.xml"> OBO.xml </a> and the list of 
<a href="http://www.unimod.org/cross-ref-20060414.xls"> 'proposed name'</a> from the mass spectrometry community. <br>
</p>
<p class="MsoNormal"><br>
<a
 href="http://sourceforge.net/tracker/?atid=511101&amp;group_id=65472&amp;func=browse"></a></p>
<h2><a name="comment"></a>How to comment</h2>
<p class="MsoNormal">If you would like to comment on the PSI-MOD
document or ,&nbsp; please send a mail to:<br>
<a href="mailto:psidev-mi-dev@lists.sourceforge.net">psidev-mod-vocab@lists.sourceforge.net</a>&nbsp;
<br>
</p>
<p class="MsoNormal"><br>
The latest list of features to discuss/include in the future can be
found here:<br>
<a href="https://sourceforge.net/tracker/?group_id=65472&amp;atid=776607">https://sourceforge.net/tracker/?group_id=65472&amp;atid=776607</a>
</p>
<br>
<ul style="margin-top: 0cm;" type="disc">
</ul>

<ul style="margin-top: 0cm;" type="disc">
  <li class="MsoNormal" style="">PSI-MOD ontology can be searched by
mass range: <a href="http://www.ebi.ac.uk/pride/modSearch.do">here</a></li>
  <li class="MsoNormal" style="">PSI-MOD ontology can be searched by
tree browser: <a
 href="http://www.ebi.ac.uk/ontology-lookup/browse.do?ontName=MOD">here</a></li>
  <li class="MsoNormal" style="">PSI-MOD ontology can be searched by
term search: <a
 href="http://www.ebi.ac.uk/ontology-lookup/?termId=MOD:00000">here</a></li>
</ul>
